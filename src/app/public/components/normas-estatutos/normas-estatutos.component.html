<div class="main">


    <div class="row-sm-12 row-md-12 row-lg-12 d-flex justify-content-center p-4">
        <mat-card class="col-sm-6 col-md-6 col-lg-6 objetivo-general mat-elevation-z4 ">
            <mat-card-title class="asignaturas-title">Normas y estatutos</mat-card-title>
            <mat-accordion>
                <mat-expansion-panel hideToggle>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Información
                        </mat-panel-title>
                        <mat-panel-description>
                            Información sobre las normas y estatutos
                        </mat-panel-description>
                    </mat-expansion-panel-header>

                    <table>
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Enlace</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let norma of normas; let i = index">
                            <tr>
                                <td>{{normas[i]['NENombre']}}</td>
                                <td>
                                    <a href="{{normas[i]['NEEnlace']}}">
                                        <mat-icon>
                                            attachment
                                        </mat-icon>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>




                </mat-expansion-panel>
            </mat-accordion>
        </mat-card>
    </div>



</div>
