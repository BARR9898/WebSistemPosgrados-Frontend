<div class="row-12 row-sm-12 row-md-12 row-lg-12 mt-4" id="main">

    <div class="col-12 col-sm-12 col-md-7 row-lg-8 mb-4">

        <mat-card class="objetivo-general mat-elevation-z4">
            <mat-card-title class="asignaturas-title">Objetivo general</mat-card-title>
            <mat-accordion>
                <mat-expansion-panel hideToggle>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Objetivo generales
                        </mat-panel-title>
                        <mat-panel-description>
                            Objetivo general de la maestría
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <p>{{gobjetivo_general}}</p>
                </mat-expansion-panel>
            </mat-accordion>
        </mat-card>

    </div>

    <div class="col-12 col-sm-12 col-md-7 row-lg-8 mb-4">

        <mat-card class="objetivos-especificos mat-elevation-z4">
            <mat-card-title class="asignaturas-title">Objetivos especificos</mat-card-title>
            <mat-accordion>
                <mat-expansion-panel hideToggle>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Objetivos especificos
                        </mat-panel-title>
                        <mat-panel-description>
                            Objetivos específicos de la maestría
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <ul *ngFor="let objetivo of this.master['general']['GObjetivosEspecificos']; let i = index">
                        <li>{{objetivo}}</li>
                    </ul>
                </mat-expansion-panel>
            </mat-accordion>
        </mat-card>

    </div>


    <div class="col-12 col-sm-12 col-md-7 row-lg-8 mb-4">

        <mat-card class="metas mat-elevation-z4">
            <mat-card-title class="asignaturas-title">Metas</mat-card-title>
            <mat-accordion>
                <mat-expansion-panel hideToggle>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Metas
                        </mat-panel-title>
                        <mat-panel-description>
                            Metas de la maestría
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <ul *ngFor="let meta of this.master['general']['GMetas']; let i = index">
                        <li>{{meta}}</li>
                    </ul>
                </mat-expansion-panel>
            </mat-accordion>
        </mat-card>

    </div>



</div>
