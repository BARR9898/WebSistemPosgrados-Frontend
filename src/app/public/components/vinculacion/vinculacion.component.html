<div class="main">

    <mat-card class="documentacion-ingreso mat-elevation-z4">
        <mat-card-title>Vinculación</mat-card-title>
        <mat-accordion>
            <mat-expansion-panel hideToggle>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Información
                    </mat-panel-title>
                    <mat-panel-description>

                    </mat-panel-description>
                </mat-expansion-panel-header>

                <!--INTRODUCCIÓN-->

                <p>{{vinculacion_informacion}}</p>

            </mat-expansion-panel>
        </mat-accordion>
    </mat-card>

    <div class="convenios mat-elevation-z4">
        <ng-container *ngFor="let convenio of vinculacion_convenios; let i = index">
            <mat-card class="convenio">
                <mat-card-header>
                    <mat-card-title>{{vinculacion_convenios[i]['convenio_nombre']}}</mat-card-title>
                </mat-card-header>
                <div class="crop-image">
                    <img src="../../../../assets/images/file.png" alt="" srcset="">
                </div>
                <mat-card-content>
                    <p>
                        <a href="{{vinculacion_convenios[i]['convenio_enlace']}}">
                            <mat-icon>
                                attachment
                            </mat-icon>
                        </a>
                    </p>
                </mat-card-content>

            </mat-card>
        </ng-container>

    </div>


</div>
