<div class="main">
    <app-navigation></app-navigation>
    <div class="row-sm-12 row-md-12 row-lg-12 d-flex justify-content-center align-middle mt-4">
        <div class="col-5 col-sm-5 col-md-5 col-lg-5">
            <mat-card>
                <mat-card-header class="d-flex justify-content-center p-2 mt-2 align-items-center">
                    <mat-card-title class="p-1">Iniciar sesión</mat-card-title>
                </mat-card-header>
                <mat-card-content class="mt-4">
                    <form (submit)="login()" [formGroup]="loginForm" class="p-2">
                        <div class="form-group mt-2">
                            <label for="email">Email</label>
                            <input class="form-control" formControlName="email" placeholder="email">
                        </div>
                        <div class="form-group mt-2">
                            <label for="password">Password</label>
                            <input class="form-control" type="password" formControlName="password" placeholder="Contraseña">
                        </div>
                        <div class="card-action mt-4">

                            <button mat-raised-button (click)="login()">Ingresar</button>
                            <button mat-raised-button (click)="cancel()">Cancelar</button>

                        </div>
                    </form>
                </mat-card-content>
            </mat-card>

        </div>
    </div>
    <app-footer></app-footer>



</div>
