<div class="main">

    <div class="row-sm-12 row-md-12 row-lg-12 d-flex justify-content-center align-middle mt-4">
        <div class="col-sm-5 col-md-5 col-lg-5">
            <mat-card class="mat-elevation-z4">
                <mat-card-header class="d-flex justify-content-center p-2 mt-2">
                    <mat-card-title>Ingrese sus datos</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <form (submit)="login()" [formGroup]="loginForm">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input class="form-control" formControlName="email" placeholder="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input class="form-control" type="password" formControlName="password" placeholder="ContraseÃ±a">
                        </div>
                        <div class="card-action">

                            <button mat-raised-button (click)="login()">Ingresar</button>
                            <button mat-raised-button (click)="cancel()">Cancelar</button>

                        </div>
                    </form>
                </mat-card-content>
            </mat-card>

        </div>
    </div>



</div>
