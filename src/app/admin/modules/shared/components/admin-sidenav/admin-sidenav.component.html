

 
    <mat-toolbar class="mat-elevation-z4">
        <div class="row-header">
          <button mat-icon-button *ngIf="sidenav.mode === 'over'"
          (click)="sidenav.toggle()">
          <mat-icon *ngIf="!sidenav.opened">
            menu
          </mat-icon>
          <mat-icon *ngIf="sidenav.opened">
            close
          </mat-icon>
          </button>
          <div class=" col-6 col-sm-3 col-md-6 col-lg-3">
            <img src="../../../../../assets/logos/itz.png" alt="">
          </div>
          <div class="col-6 col-sm-3 col-md-6 col-lg-3">
            <img src="../../../../../assets/logos/logotecnm.png" alt="">
          </div>
          <div class="col-6 col-sm-3 col-md-6 col-lg-3">
            <img src="../../../../../assets/logos/logoconacyt.png" alt="" srcset="">
          </div>
          <div class="col-6 col-sm-3 col-md-6 col-lg-3">
            <img src="../../../../../assets/logos/logosep.png" alt="" srcset="">
          </div>
        </div>
  
      </mat-toolbar>
      
      <mat-sidenav-container >
  
        <mat-sidenav #sidenav="matSidenav">
          <button mat-button class="menu_button" routerLink="/admin/home">
            <mat-icon>home</mat-icon>
            <span>Inicio</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-button class="menu_button" routerLink="/admin/maestria">
            <mat-icon>assignment_ind</mat-icon>
            <span>Maestria</span>
          </button>
        </mat-sidenav>
      
        <mat-sidenav-content >
          
          <div class="content mat-elevation-z3">
            <router-outlet></router-outlet>
          </div>
        </mat-sidenav-content>
      
      </mat-sidenav-container>
