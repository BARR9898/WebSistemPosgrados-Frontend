<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar id="menu">Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item class="menu_item" routerLink="master-create">
                <i class="material-icons">add</i> Crear maestría
            </a>
            <a mat-list-item class="menu_item" routerLink="masters-list">
                <i class="material-icons">book</i> Maestrias
            </a>
            <a mat-list-item class="menu_item" routerLink="logos">
                <i class="material-icons">image</i> Imagenes
            </a>
            <a mat-list-item class="menu_item" routerLink="files-list">
                <i class="material-icons"> insert_drive_file</i> Archivos
            </a>
            <a mat-list-item class="menu_item" routerLink="users">
                <i class="material-icons">
                    person_add
                </i> Usuarios
            </a>

        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <div class="header">
                Sistema Gestor De Maestrias
            </div>
            <div class="header">
                <a href="#" id="closeSesion" (click)="logout()"> 
                    Cerrar sesión
                    <mat-icon>logout</mat-icon>
                </a>
            </div>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
