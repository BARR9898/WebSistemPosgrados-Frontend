<div class=" col col-xs-12 col-sm-6 col-md-6 col-lg-4 mx-auto">
    <div class="card mt-4">
        <div class="card-header">
            <h1>Crear nueva imagen</h1>
        </div>
        <div class="card-body">
            <form (submit)="uploadPhoto(title,description,master ,tipo)">
                <div class="form-group">
                    <select id="role" class="form-control" required #master>
                       <option *ngFor="let role of roles;let i = index" [value]="roles[i]">
                        {{roles[i]}}
                    </option>
                    </select>
                </div>
                <div class="form-group">
                    <select id="role" class="form-control" required #tipo>
                       <option *ngFor="let tipo of tipos;let i = index">
                        {{tipo}}
                    </option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nombre" #title required>
                </div>
                <div class="form-group">
                    <textarea rows="2" placeholder="DescripciÃ³n" class="form-control" required #description></textarea>
                </div>
                <div class="image-preview mt-4 mb-4">
                    <input type="file" class="d-none " (change)="onPhotoSelected($event)" #photoInput>
                    <img [src]=" photoSelected || '../../../../assets/images/UploadImage.png'" class="img-fluid mb-4" alt="" (click)="photoInput.click()">
                    <p *ngIf="this.file">Nombre del archivo: {{this.file.name}}</p>
                </div>
                <button class=" w-100 mt-4 btn btn-primary">
                    <mat-icon>
                        upload
                    </mat-icon>
                    Subir</button>
            </form>
        </div>
    </div>
</div>
