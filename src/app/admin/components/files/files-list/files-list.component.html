<div class="container">
    <div class="title row row-lg-12">
        <h1>Archivos</h1>
    </div>

    <div class="new-logo mt-4 p-4 row row-sm-12 row-md-12 row-lg-12">
        <button mat-raised-button routerLink="/admin/upload-file">
            <mat-icon>
                add
            </mat-icon>
        Nuevo Archivo</button>
    </div>

    <div class="row row-xs-12 row-md-12 row-sm-12 row-lg-12 p-2 d-flex  justify-content-around">
        <mat-card class="col col-xs-12 col-sm-12 col-md-6 col-lg-3  m-1 text-fluid mat-elevation-z4 
        " *ngFor="let master of masters; let i = index">
            <mat-card-header>
                <h1>{{master}}</h1>
            </mat-card-header>
            <mat-card-content>
                <button mat-raised-button (click)="selectedCard(master) ">Ver Archivos</button>
            </mat-card-content>
        </mat-card>
    </div>
</div>
